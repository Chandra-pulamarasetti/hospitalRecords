<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- ----------------------CSS files -----------------------------------> 

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Bheeshma Hospitals - Patient's Data </title>
</head>
<body>

<!-- ----------------------Name and Logo ----------------------------------->
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" fill="currentColor" class="bi bi-activity" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M6 2a.5.5 0 0 1 .47.33L10 12.036l1.53-4.208A.5.5 0 0 1 12 7.5h3.5a.5.5 0 0 1 0 1h-3.15l-1.88 5.17a.5.5 0 0 1-.94 0L6 3.964 4.47 8.171A.5.5 0 0 1 4 8.5H.5a.5.5 0 0 1 0-1h3.15l1.88-5.17A.5.5 0 0 1 6 2Z"/>
              </svg>
            <span class="text-primary">Health</span>Record<sup><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-badge-tm" viewBox="0 0 16 16">
                <path d="M5.295 11V5.995H7V5H2.403v.994h1.701V11h1.19zm3.397 0V7.01h.058l1.428 3.239h.773l1.42-3.24h.057V11H13.5V5.001h-1.2l-1.71 3.894h-.039l-1.71-3.894H7.634V11h1.06z"/>
                <path d="M14 3a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1h12zM2 2a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H2z"/>
              </svg></sup> 
        </h1>

<!-- ----------------------Form for adding a user ----------------------------------->
          <form id="book-form">
                <div class="form-group mb-1">
                    <label for="title">Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Ex: Bheeshma">
                </div>
                <div class="form-group">
                    <label for="author">Height</label>
                    <input type="number" id="height" class="form-control" placeholder="Enter in cms ">
                </div>
                <div class="form-group">
                    <label for="isbn">Weight</label>
                    <input type="number" id="weight" class="form-control" placeholder="Enter in Kgs">
                </div>
                <div class="form-group">
                    <label for="isbn">Blood Pressure</label>
                    <input type="text" id="bp" class="form-control" placeholder="Enter as 120/80">
                </div>
                <br>
                <input type="submit" value="Add User" class="btn btn-primary btn-block" id="add-user">
          </form>
          
<!-- ----------------------Back and search users data buttons----------------------------------->
          <div>
            <button class="btn btn-primary btn-block back">Back</button>
          </div>
          <input type="button" value="Search User data" class="btn btn-success btn-block mt-3 mb-2" id="search-button" >
          

<!-- ----------------------   Total number of Users ----------------------------------->

            <ul id="noUsers" class="list-group" style="width: 35%; background-color: cadetblue; border-radius: 10px; margin-top: 10px; margin-bottom: 10px;">
              <li class="list-group-item d-flex justify-content-between align-items-center">
                 Total Number of users
                <span id="count-1"class="badge bg-primary rounded-pill" style="font-size: medium;"></span>
              </li>
            </ul>

<!-- ----------------------DropDown menu for selecting preferene to search users data----------------------------------->

<form id="dropDown" style="margin-bottom: 10px;">  
  <b> Search users by</b>  
    <select id = "myPreference" onchange = "dropMenu()" style="border-radius: 5px; width: 100px; height: 30px; background-color: aquamarine; text-align: center; font-weight: 200;" >  
        <option> ALL </option> 
        <option> UserName </option>  
        <option> BMI </option>  
        <option> UniqueID </option>   
      </select>  
</form>  

<!-- ----------------------   search button for Users ----------------------------------->

      
  <input type="text" placeholder="type here" id="search" class="form-control mt-3" style="margin-bottom: 10px;">
        

<!-- ----------------------   search results  ----------------------------------->

        <ul id="noSearch" class="list-group" style="width: 35%; background-color: #CD5C5C; border-radius: 10px; margin-bottom: 10px;">
          <li id="search-data" class="list-group-item d-flex justify-content-between align-items-center"></li>
        </ul>

<!-- ----------------------Table for showing the user data ----------------------------------->
          <table class="table table-striped mt-3" id="list-data">
              <thead>
                  <tr>
                      <th>UniqueID</th>
                      <th>UserName</th>
                      <th>BMI</th>
                      <th>Blood Pressure</th>
                      <th>Remove</th>
                  </tr>
              </thead>
            <tbody id="book-list">
              
            </tbody>
          </table>
      </div>

<!-- ----------------------Modal popup for deleting a user----------------------------------->

      <div class="modal" id="modalDisplay">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" style="color:red;"> <strong>Deleting a User</strong> </h5>
              <button type="button" id="close" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true"></span>
              </button>
            </div>
            <div class="modal-body" id="content">
              
            </div>
            <div class="modal-footer">
              <button type="button" id="yesButton" class="btn btn-warning">Yes, Delete</button>
              <button type="button" id="noButton" class="btn btn-success" data-bs-dismiss="modal">No</button>
            </div>
          </div>
        </div>
      </div>


<!-- ----------------------Javascript file ----------------------------------->
    <script src="js/function.js"></script>
    
</body>
</html>
