<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/bootstrap.min-2.css">


    <title>Login | Bheeshma Hospitals</title>

</head>
<body>

    <!-- ------------------------Login form (start)------------------------------------------------>
    <section class="vh-100" style="background-color: #9A616D;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img
                      src="images/hospital.jpg"
                      alt="login form"
                      class="img-fluid" style="border-radius: 1rem 0 0 1rem;"
                    />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
      
                      <form>
      
                        <div class="d-flex align-items-center mb-3 pb-1">
                          <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                          <span class="h1 fw-bold mb-0" style="text-align: center;">Bheeshma Hospitals</span>
                        </div>
      
                        <hr>
<!-- --------------------------------- Radio buttons for admin and user accounts (open)--------------------------------------------------------->                       
                    <form id="formRadio">
                        <div class="form-check form-check-inline mb-2">
                          <label class="form-check-label" for="inlineRadio1">User</label>
                          <input class="form-check-input" type="radio" name="myRadio" id="Radio1" value="option1" />
                        </div>

                        <div class="form-check form-check-inline mb-2">
                          <label class="form-check-label" for="inlineRadio2">Admin</label>
                          <input class="form-check-input" type="radio" name="myRadio" id="Radio2" value="option2" />
                        </div>
                      </form>
<!-- --------------------------------- Radio button (close)--------------------------------------------------------->                       
      
                        <div class="form-outline mb-4">
                          <p id="errorDetails"></p>
                          <label id="adminId" class="form-label" for="form2Example17">Email Address</label>
                          <input type="email" id="userID" class="form-control form-control-lg" />
                          <p id="errID" style="color: salmon; font-weight: bold;"></p>
                        </div>
      
                        <div class="form-outline mb-4">
                          <label id="adminPassword" class="form-label" for="form2Example27">Password</label>
                          <input type="password" id="userPassword" class="form-control form-control-lg" />
                          <p id="errPassword" style="color: salmon; font-weight: bold;"></p>
                        </div>
      
                        <div class="pt-1 mb-4">
                          <button id="login" class="btn btn-dark btn-lg btn-block" type="button" >Login</button>
                        </div>
      
                        <a id="forgot" class="small text-muted" href="#!">Forgot password?</a>
                        <p id="newAccount" class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="register.html" style="color: #393f81;">Register here</a></p>
                        <a href="#!" class="small text-muted">Terms of use.</a>
                        <a href="#!" class="small text-muted">Privacy policy</a>
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    
    <!-- ------------------------Login form (close)------------------------------------------------>

    
    

<script src="js/login.js"></script>

</body>
</html>
